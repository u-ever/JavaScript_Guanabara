<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    Km/h <input type="button" value="verificar" onclick="radar()">

    <script>
        function radar() {
            var velt = document.body.querySelector('input#txtvel')
            var veln = Number(velt.value)
            if (veln > 60) {
                window.alert(`Velocidade: ${veln}Km/h. Acima do limite! MULTADO!`)
            } else {
                window.alert(`Velocidade: ${veln}Km/h. Tenha um bom dia!`)
            }
        }
    </script>
</body>

</html>
