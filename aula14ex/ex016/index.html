<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="loading()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="config">
           <p>
            Início: <input type="number" name="start" id="start">        
           </p>
           <p>
            Fim: <input type="number" name="end" id="end">        
           </p>
           <p>
            Passo: <input type="number" name="step" id="step">        
           </p>
           <p>
            <input type="button" value="Contar">        
           </p>
        </div>
        <div id="res">
            <p>
                Preparando a contagem...
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso de JavaScript</p>
    </footer>
    
    <script src="script.js"></script>
