<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="formulario">
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                <form action="">
                    Sexo:
                    <input type="radio" name="radsex" id="masc" value="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="femi" value="femi">
                    <label for="femi">Feminino</label>
                </form>
            </p>
            <input type="button" id="btn" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Uever Sites</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
