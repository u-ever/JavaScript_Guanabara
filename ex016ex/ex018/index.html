<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Vamos analisar alguns números! Adicione quantos númenros
                quiser, mas somente um por vez! Depois clique em 
                <strong>Finalizar</strong> para ver os resultados.
            </p>
            Número (entre 1 e 100):
            <input type="number" id="num">
            <input type="button" value="Adicionar" onclick="add()">
        </div>
        <div class="lista">
            <br>
            <select name="list" id="list" size="10">
            </select>
            <p>
                <input type="button" value="Finalizar" onclick="analyze()">
            </p>
        </div>
        <div id="res">
            Resultado:<br>
        </div>
    </section>
    <footer>
        <p>&copy; Curso de JavaScript</p>
    </footer>
    
    <script src="script.js"></script>
    </script>
</body>
</html>
